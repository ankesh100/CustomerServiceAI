<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href='css/custom.css'>
    <title>Live Chat - Product Support</title>

  </head>

  <body>
    <div id="loading">Loading...</div>
    <div id="main-content" class="container-fluid" style="display:none;">
      <div class="card mt-5">
        <div class="card-body">
          <div class="row">
            <div class='col-md-3 leftChat'>

              <div class="row">
                <div class='mx-auto'>
                  <img data-hero="user.profile.image" width=' 150px' class="img-thumbnail rounded-circle" alt="...">
                </div>
              </div>
              <div class="row">
                <div class='mt-3 mx-auto'>
                  <h4>
                    <span data-hero="user.profile.name">
                  </h4>
                </div>
              </div>
              <div class="row">
                <div class='mx-auto'>
                  <p class='subtext'>
                    <!--Customer Service Representive -->
                  </p>
                </div>
              </div>
            </div>
            <div class='col-md-9'>
              <h4>Live Chat</h4>
              <hr>
              <div id='chatWindow' class="chatWindow mb-3 pb-4">
                <div id="chatWindowText"></div>
              </div>
              <!-- End Chat Window -->

              <!-- Chat Input -->
              <p class="inputLabel">Your Message</p>
              <input id="userInput" class="chatInput" rows="2" type="textarea"></input>
              <button id="submitQuestion">Send</button>
              <!-- End Chat Input -->

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="amaze-ai.js"></script>
  </body>

</html>
